<!--Contenedor del Menu, seccion de arriba -->
<div class="linea">
  <div class="clogo">
    <img class="log" src="./assets/images/logo.png">
  </div>

</div>
<div class="menu">
  <div class="limite">
    <nav>
        <a [routerLink]="['/home']" [routerLinkActive]="['active']">INICIO</a>
        <a [routerLink]="['/productos']" [routerLinkActive]="['active']">SERVICIOS</a>
        <a [routerLink]="['/acercade']" [routerLinkActive]="['active']">ACERCA DE</a>
        <a [routerLink]="['/contactos']" [routerLinkActive]="['active']">CONTACTO</a>
        <a [routerLink]="['/graf-lineal']" [routerLinkActive]="['active']">GRAFICA</a>
        <a style="width: 15%;" *ngIf="identity" [routerLinkActive]="['active']">MI ALBERCA</a>   
    </nav>

    <div class="usuario" *ngIf="identity">

        <div class="avatar">
          <img src="{{url + 'get-image-file/'+identity.Usu_Image}}">    
        </div>  

        <a [routerLinkActive]="['active']" [routerLink]="['/mis-datos']">{{identity.Usu_Nombre+" "+identity.Usu_Apellido_P}}</a>

        <a [routerLinkActive]="['active']" (click)="logout()">SALIR</a>

    </div>

    <div class="usuario" *ngIf="!identity">

        <a [routerLink]="['/register']" [routerLinkActive]="['active']">REGISTRO</a>

        <a [routerLink]="['/login']" [routerLinkActive]="['active']" >LOGIN</a>

    </div>

  </div>
</div>
