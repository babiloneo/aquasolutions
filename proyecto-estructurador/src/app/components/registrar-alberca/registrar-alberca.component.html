<div class="contenedor">

	<div class="alertas">

		<div class="alert alert-danger" *ngIf="status == 'error'">
			<h3>{{message}}</h3>
		</div>

	</div>

	<div class="datos">


	    <form #registerAlbercaForm="ngForm" (ngSubmit)="onSubmit(registerAlbercaForm)" name="registerAlbercaForm">

			<div class="padre">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" #name="ngModel" [(ngModel)]="alberca.Alb_Nombre" class="form-control" placeholder="Nombre" minlength="3" maxlength="50" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,200}" required>
				<span *ngIf="!name.valid && name.touched" tooltip="Solo se permiten letras, entre 3-50 caráctere"
				      [tooltipDisabled]="false"
				      [tooltipAnimation]="true"
				      tooltipPlacement="right">
					  El nombre es obligatorio
				</span>
			</div>

			<div>

				<label for="capacidad">Descripcion</label>
		    	<input type="text" name="capacidad" placeholder="Capacidad" #capacidad="ngModel" [(ngModel)]="alberca.Alb_Capacidad" class="form-control" minlength="3" maxlength="200"  required>

		      	<span *ngIf="!capacidad.valid && capacidad.touched" tooltip="Solo se permiten letras, entre 3-200 caráctere"
				      [tooltipDisabled]="false"
				      [tooltipAnimation]="true"
				      tooltipPlacement="right">
					  Dato obligatorio 
				</span>

			</div>

			<div>

				<label for="ubicacion">Ubicacion</label>
		    	<input type="text" name="ubicacion" placeholder="Ubicacion" #ubicacion="ngModel" [(ngModel)]="alberca.Alb_Ubicacion" class="form-control" minlength="3" maxlength="100" required>

		      	<span *ngIf="!ubicacion.valid && ubicacion.touched" tooltip="Solo se permiten letras, entre 3-100 caráctere"
				      [tooltipDisabled]="false"
				      [tooltipAnimation]="true"
				      tooltipPlacement="right">
					  Dato obligatorio 
				</span>

			</div>

			<div>
				<label for="imagen">Subir foto</label>
				<input type="file" name="imagen" #imagen="ngModel" [(ngModel)]="alberca.Alb_Image" class="form-control" min="1" maxlength="200" (change)="fileChangeEvent($event)">
		      	
		      	<span *ngIf="!imagen.valid && imagen.touched" tooltip="Formatos permitidos JPG, PNG, JPEG"
				      [tooltipDisabled]="false"
				      [tooltipAnimation]="true"
				      tooltipPlacement="right">
					  Foto obligatorio 
				</span>
			</div>


	      	<input type="submit" value="Guardar" class="btn btn-primary" [disabled]="!registerAlbercaForm.form.valid">

	      	<input type="button" value="Cancelar" (click)="limpiarForm(registerAlbercaForm)">

	    </form>
	</div>
</div>
